<div class="container mt-5">
    <div *ngIf="!registerMode" style='text-align: center;'>
        <h1>Znalazłeś dopasowanie</h1>
        <p class="lead">Sprawdź swoje dopasowanie... jeżeli potrzebujesz zarejestruj się!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Zarejestruj</button>
            <button class="btn btn-info btn-lg">Więcej</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegistermode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
